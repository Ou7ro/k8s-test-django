version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: external-postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    command: postgres -c listen_addresses='*'

volumes:
  postgres_data: